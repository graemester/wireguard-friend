name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: wg-friend-linux-x86_64
          - os: macos-latest
            asset_name: wg-friend-darwin-x86_64
          - os: macos-14
            asset_name: wg-friend-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Update version in source
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          sed -i.bak "s/__version__ = \".*\"/__version__ = \"${VERSION_NUM}\"/" src/app.py
          sed -i.bak "s/__build_date__ = \".*\"/__build_date__ = \"${BUILD_DATE}\"/" src/app.py
          rm -f src/app.py.bak

      - name: Build binary
        run: |
          pyinstaller wg-friend.spec
          mv dist/wg-friend dist/${{ matrix.asset_name }}

      - name: Test binary
        run: |
          ./dist/${{ matrix.asset_name }} --version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in dist/*/; do
            asset_name=$(basename "$dir")
            mv "$dir/$asset_name" "release/$asset_name"
            chmod +x "release/$asset_name"
          done
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: wg-friend ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## wg-friend ${{ steps.version.outputs.version }}

            ### Installation

            Download the appropriate binary for your platform:

            - **Linux x86_64**: `wg-friend-linux-x86_64`
            - **macOS Intel**: `wg-friend-darwin-x86_64`
            - **macOS Apple Silicon**: `wg-friend-darwin-arm64`

            ```bash
            # Example for Linux
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/wg-friend-linux-x86_64
            chmod +x wg-friend-linux-x86_64
            sudo mv wg-friend-linux-x86_64 /usr/local/bin/wg-friend
            ```

            ### Usage

            > **Pro Tip!** Run Wireguard Friend from a new directory where it can create its database and other assets you'll want to find easily later!

            ```bash
            wg-friend              # Launch interactive mode
            wg-friend --version    # Show version
            wg-friend --update     # Update to latest version
            ```

            ### Updating

            If you already have wg-friend installed, just run:
            ```bash
            wg-friend --update
            ```
